apply plugin: 'com.android.library'

buildscript {
    repositories {
        mavenLocal()
        google()
        jcenter()
        maven() {
            url '/usr/local/node/lib/node_modules/react-native/android'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
    }
}

repositories {
    mavenLocal()
    google()
    jcenter()
    maven {
        url '/usr/local/node/lib/node_modules/react-native/android'
    }
}

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    compileOnly 'com.facebook.react:react-native:+'
    compileOnly files('src/main/assets')
    implementation 'com.jimi.android:JMOrderCoreKit:1.0.47'
    api "com.jimi.jimivideoplayer:JimiVideoPlayer:+"
    implementation ('com.blankj:utilcode:1.29.0'){
        exclude group: 'org.jetbrains'
    }
    implementation ('com.jimi:JMSmartUtils:1.0.6'){
        exclude group: 'com.github.tbruyelle'
        exclude group: 'com.google.code.gson'
        exclude group: 'org.jetbrains'
        exclude group:'org.greenrobot'
        exclude group:'com.google.code.gson'
    }
}

